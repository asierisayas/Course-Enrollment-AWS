<!DOCTYPE HTML>
<html>

<head>
    <title>Students App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
    .table.table-striped {
        width: 75%;
        margin: 0 auto;
        border-width: 1px;
        background-color: rgba(150, 150, 150, 0.26);
        border-color: #000000;
    }
</style>

<body>

    <center>
        <h1>Courses</h1>
    <br>
    <h4><a href="/">View Students</a> | <a href="/student/add">Add Student</a> | <a href="/courses">View Courses</a> | <a href="/course/add">Add Course</a> | <a href="/department/add">Add Department</a> | <a href="/instructor/add">Add Instructor</a></h4>
    </center>
    <center>
    <h4>Course Count: {{ courseCount }}</h4>
    </center>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Action</th>
    </tr>

{% for course in courses %}
<tr>
    <td>{{course.cID}}</td>
    <td>{{course.Name}}</td>
    <td>{{course.Department}}</td>
    <td>
        <a href="/course/delete/{{course.cID}}"> Delete </a> 
    </td>
</tr>
{% endfor %}
</table>

</body>

</html>
